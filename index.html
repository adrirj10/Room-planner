<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulos Interactivos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <h1>Crea Rectángulos Interactivos</h1>
        <form id="formulario-rectangulo">
            <label for="ancho">Ancho (cm):</label>
            <input type="number" id="ancho" min="1" aria-label="Ancho en centímetros">
            <label for="alto">Alto (cm):</label>
            <input type="number" id="alto" min="1" aria-label="Alto en centímetros">
            <label for="color">Color:</label>
            <input type="color" id="color" aria-label="Color del rectángulo">
            <button type="button" id="crear-rectangulo" aria-label="Crear Rectángulo">Crear Rectángulo</button>
            <button type="button" id="modo-eliminar" aria-label="Mostrar Botones de Eliminar">Mostrar Botones de Eliminar</button>
        </form>
        <button type="button" id="guardar-lienzo" aria-label="Guardar Estado del Lienzo">Guardar Lienzo</button>
        <button type="button" id="cargar-lienzo" aria-label="Cargar Estado del Lienzo">Cargar Lienzo</button>
        <div id="lienzo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
